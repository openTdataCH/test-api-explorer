name: Build & Publish Swagger UI Docs

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install tooling
        run: |
          npm i --no-save swagger-ui-dist
          sudo apt-get update
          sudo apt-get install -y gettext-base

      # Inject only the variables you expect (prevents messing up $ref)
      - name: Substitute env into OpenAPI
        env:
          API_BASE_URL: ${{ secrets.API_BASE_URL }}
          API_KEY_HEADER_NAME: ${{ secrets.API_KEY_HEADER_NAME }}
        run: |
          VARS='${API_BASE_URL} ${API_KEY_HEADER_NAME}'
          envsubst "$VARS" < openapi/openapi.template.yaml > openapi.yaml
          echo "::add-mask::${API_BASE_URL}"
          echo "::add-mask::${API_KEY_HEADER_NAME}"

      - name: Build static Swagger UI site
        run: |
          mkdir -p dist
          # Copy UI assets (including .map to avoid 404 in DevTools)
          cp node_modules/swagger-ui-dist/swagger-ui.css dist/
          cp node_modules/swagger-ui-dist/swagger-ui-bundle.js dist/
          cp node_modules/swagger-ui-dist/swagger-ui-standalone-preset.js dist/
          cp node_modules/swagger-ui-dist/*bundle.js.map dist/ || true
          
          # copy template HTML
          cp site/index.html dist/

          # copy resolved spec
          cp openapi.yaml dist/


      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
