              exampleTIR1:
                summary: "9. Trip Information Service"
                description: "You need to copy a valid JourneyRef from the Service of a recently obtained. Operating day also needs to set to a valid day."
                value: |                  
                    <?xml version="1.0" encoding="UTF-8"?>
