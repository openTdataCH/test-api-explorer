                                  <siri:MessageIdentifier>LIR-1a</siri:MessageIdentifier>
                                  <InitialInput>
                                      <Name>Bern</Name>
                                  </InitialInput>
                                  <Restrictions>
                                      <Type>stop</Type>
                                      <NumberOfResults>10</NumberOfResults>
                                  </Restrictions>
                              </OJPLocationInformationRequest>
                          </siri:ServiceRequest>
                      </OJPRequest>
                  </OJP>
